
{% extends "model_page.html" %}

{% block content %}

<h2>Evento</h2>
<form action="submit" method="POST">{% csrf_token %}
    <label>Título:</label>
    <input type="number" name="event_id" value="{{ event.id }}" hidden>
    <br>
    <input type="text" name="title" value="{{ event.title }}">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="event_date" value="{{ event.get_input_date_event }}">
    <br>
    <label>Descrição:</label>
    <br>
    <textarea name="description" rows="5">{{ event.description }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/agenda/">Voltar</a>
</form>
{% endblock %}
